<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="myFunctionLoad()">
    
    <div class="preloader" id="preloader">
        <img src="./images/preloader.png" alt="preloader">
    </div>

    <div class="main">
        <div class="calFrame">
            <div maxlength="3" class="calDisplay">
                
            </div>
            <p class="status"> </p>
            <div class="calButtonsFrame">
                <div data-val="1" class="calButton">1 </div>
                <div data-val="2"  class="calButton">2 </div>
                <div data-val="3"  class="calButton">3 </div>
                <div data-val="+"  class="calButton">+</div>
                <div data-val="4"  class="calButton">4 </div>
                <div data-val="5"  class="calButton">5 </div>
                <div data-val="6"  class="calButton">6 </div>
                <div data-val="-"  class="calButton">-</div>
                <div data-val="7"  class="calButton">7 </div>
                <div data-val="8"  class="calButton">8 </div>
                <div data-val="9"  class="calButton">9 </div>
                <div data-val="/"  class="calButton">/</div>
                <div data-val="0"  class="calButton">0 </div>
                <div data-val="="  class="calButton">=</div>
                <div data-val="%"  class="calButton">%</div>
                <div data-val="*" class="calButton">x</div>
            </div>
            <div class="clearButton">
                Clear
            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body></html>
